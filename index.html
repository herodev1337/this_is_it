<html lang="de">

    <title>Posts</title>

  <body>
    <div class="container w-50" style="border: 1px red solid;">

        <a href="/post/ID">
            <h2 class="post-title">POST TITLE</h2>
            <h3 class="post-subtitle">POST DESCRIPTION</h3>

            AUTHOR
